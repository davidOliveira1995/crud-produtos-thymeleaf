<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 10px; text-align: left; }
        th { background: #f2f2f2; }
        form { margin-bottom: 20px; }
        input { margin: 5px; padding: 5px; }
        button { padding: 6px 10px; cursor: pointer; }
    </style>
</head>
<body>

<h1>Produtos</h1>

<!-- Formulário de cadastro -->
<form th:action="@{/produtos-view}" method="post" th:object="${produto}">
    <input type="text" th:field="*{nome}" placeholder="Nome" required/>
    <input type="number" step="0.01" th:field="*{preco}" placeholder="Preço" required/>
    <button type="submit">Adicionar</button>
</form>

<!-- Lista de produtos -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${produtos}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nome}"></td>
        <td th:text="${p.preco}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
